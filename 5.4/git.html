<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
				list-style: none;
			}
			ul{
				width: 200px;
				border: 2px solid #000;
			}
			li{
				line-height: 20px;
				text-align: center;
				background: #ccc;
				margin-bottom: 10px;
			}
		</style>
	</head>
	<body>
		<ul>
			
		</ul>
		<script>
			var ul = document.getElementsByTagName('ul')[0];
			for(var i=0;i<10;i++){
				var li = document.createElement('li');//创建节点
				li.innerHTML = i+1;
				//添加点击事件
				li.onclick = function(){
					this.style.background = 'red';
				}
				//向ul中插入节点
				ul.appendChild(li);
			}
		</script>
	</body>
</html>
