<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
				list-style: none;
			}
			ul{
				width: 200px;
				border: 2px solid #000;
			}
			li{
				line-height: 20px;
				text-align: center;
				background: #ccc;
				margin-bottom: 10px;
			}
		</style>
	</head>
	<body>
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
			<li>6</li>
			<li>7</li>
			<li>8</li>
			<li>9</li>
		</ul>
		<script>
			var lis = document.getElementsByTagName('li');
			for(var i=0;i<lis.length;i++){
				lis[i].addEventListener('click',function(){
					for(var i=0;i<lis.length;i++){
						lis[i].style.background = '#ccc';
					}
					this.style.background = 'red';
				})
			}
		</script>
	</body>
</html>
