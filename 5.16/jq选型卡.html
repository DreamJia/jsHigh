<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #box div{
            width:200px;
            height:100px;
            border:1px solid #FF1493;
            font-size: 30px;
            line-height: 100px;
            text-align: center;
            display: none;
        }
        #box .show{
            display: block;
        }
        #box .active{
            background: dodgerblue;
        }
    </style>
</head>
<body>
    <div id="box">
        <input type="button" value="按钮1" class="active">
        <input type="button" value="按钮2">
        <input type="button" value="按钮3">
        <div class="show">111111</div>
        <div>222222</div>
        <div>333333</div>
    </div>
<script src="jQuery.js"></script>
<script>
    $('input:button').click(function () {
        $('input:button').removeClass('active');
        $('#box div').removeClass('show');
        $(this).addClass('active');
        $('#box div').eq($(this).index('input')).addClass('show');
    })
</script>
</body>
</html>
