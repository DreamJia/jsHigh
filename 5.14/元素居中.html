<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        #box{
            width:600px;
            height:600px;
            background: greenyellow;
            /*父元素相对定位*/
            position: relative;
        }
        #box div{
            width:100px;
            height:100px;
            background: deeppink;
            /*子元素绝对定位*/
            position: absolute;
            left:50%;
            top:50%;
            margin-left: -50px;
            margin-top: -50px;
        }
    </style>
</head>
<body>
    <div id="box">
        <div></div>
    </div>
</body>
</html>
