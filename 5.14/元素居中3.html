<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*弹性盒模型*/
        #box{
            width:600px;
            height:600px;
            background: greenyellow;
            position: relative;
        }
        #box div{
            width:100px;
            height:100px;
            background: deeppink;
            position: absolute;
            left:50%;
            top:50%;
            bottom:0;
            right:0;
        }
    </style>
</head>
<body>
<div id="box">
    <div></div>
</div>
</body>
</html>
