<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			*{
				margin: 0;
				padding: 0;
				
			}
			body{
				background: #000000;
			}
		</style>
	</head>
	<body>
		<canvas id="can" width="600" height="600"></canvas>
		<script type="text/javascript">
			var can = document.getElementById('can');
			var context = can.getContext('2d');
			context.fillStyle = "#ff0";
			context.fillRect(0,0,500,500);
		</script>
		
	</body>
</html>
