<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>记加班</title>
		<link rel="stylesheet" href="reset.css" />
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			h1{
				font-size: 40px;
			}
			h2{
				font-size: 30px;
				margin-bottom: 20px;
			}
			#wrap{
				width: 100%;
			}
			#box{
				width: 800px;
				margin: 0 auto;
			}
			.index img{
				width: 260px;
				height: 400px;
			}
			.index{
				width: 800px;
				height: 600px;																											
			}
		
		</style>
	</head>
	<body>
		<div id="wrap">
			<div id="box">
				<h1>功能简介</h1>
				<p>一款手机端的app应用,能够通过用户设置的基本工资,保险缴存金额等,自动计算出本月工资</p>
				<div class="index" style="margin-bottom:20px;">
					<h2>首页效果图</h2>
					<div class="clearfix" style="margin-bottom:20px;">
						<img src="img/jiaban (1).png" class="fl"/>
						<div class="fl" style="margin-left:20px;">
							<span>1.考勤周期为整月</span>
							<br />
							<br />
							<span>2.点击设置底薪   设置用户的基本工资</span>
							<br />
							<br />
							<span>3.点击记工时，出现日历界面</span>
							<br />
							<br />
							<span>4.点击统计，查看记录</span>
						</div>
						
					</div>
					<h2>设置底薪效果图</h2>
					<div class="clearfix" style="margin-bottom:20px;">
						<img src="img/jiaban.png" class="fl"/>
						<div class="fl" style="margin-left:20px;">
							<span>设置用户的基本工资</span>
						</div>
					</div>
					<h2>日历界面</h2>
					<div class="clearfix" style="margin-bottom:20px;">
						<img src="img/jiaban (4).png" class="fl"/>
						<div class="fl" style="margin-left:20px;">
							<span>1.点击每一天  设置当天工作小时数   以及选择班别</span>
							<br />
							<br />
							<span>2.点击批量   可以设置多天的工作信息   方便用户进行补加</span>
						</div>
					</div>
					<h2>选择工作时间页</h2>
					<div class="clearfix" style="margin-bottom:20px;">
						<img src="img/jiaban (3).png" class="fl"/>
						<div class="fl" style="margin-left:20px;">
							<span>1.选择当天的工作时间</span>
							<br />
							<br />
							<span>2.设置当天是白班  中班  还是夜班</span>
						</div>
					</div>
					<h2>选择班别</h2>
					<div class="clearfix" style="margin-bottom:20px;">
						<img src="img/jiaban (5).png" class="fl"/>
						<div class="fl" style="margin-left:20px;">
							
						</div>
					</div>
					<h2>统计页面</h2>
					<div class="clearfix" style="margin-bottom:20px;">
						<img src="img/jiaban (6).png" class="fl"/>
						<div class="fl" style="margin-left:20px;">
							
						</div>
					</div>
				</div>
			</div>
		</div>

			var a = 10;
		</script>
	</body>
</html>
